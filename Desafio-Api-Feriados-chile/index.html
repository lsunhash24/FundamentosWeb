<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Feriados de Chile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="icono" width="30" height="24" class="d-inline-block align-text-top"> Feriados de Chile</a>
        </div>
    </nav>
    <!-- Cabecera con el título del listado-->
    <header class="text-center pt-5 pb-3">
        <h1>Listado de feriados de Chile</h1>
    </header>

    <!-- Sección que contiene la tabla que muestra los datos-->
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- titulos de las columnas de la tabla-->
                    <th scope="col">Fecha</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Leyes</th>
                </tr>
            </thead>
            <!-- cuerpo de la tabla donde se desplegará la información-->
            <tbody id="info">

            </tbody>
        </table>
    </div>
    <!--Dependencias de boostrap y script propio-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="assets/js/index.js "></script>

</body>

</html>
