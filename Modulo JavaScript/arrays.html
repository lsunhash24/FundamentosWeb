    <script>
        function dibujar() {
            let perros = [{

            console.dir(perros);

            body[0].innerHTML =

                "</table>";

            var llaves = Object.keys(perros[0]);
            console.log("llaves ", llaves);

            console.log("Valores", valores);

            // ------------------------------------------------

                titulosTabla = titulosTabla + "<th>" + atributo + "</th>";
            }
            console.log(titulosTabla);
            var titulos = document.getElementById('atributo');
            titulos.innerHTML = titulosTabla;

            //obtener los valores de los atributos
            //<tr><td></td><td></td><td></td><td></td><td></td></tr>
            var filas = "";
            for (let i = 0; i < perros.length; i++) {
                let valores = "";
                for (let atributo in perros[i]) {
                    perros[i].atributo
                        //<td>valor</td>
                    valores = valores + "<td>" + perros[i][atributo] + "</td>";
                }
                //<tr>valores</tr>
                filas = filas + "<tr>" + valores + "</tr>";
            }
            document.getElementById("tablaBody").innerHTML = filas;

        }
    </script>
    <style>

</head>

<body>
