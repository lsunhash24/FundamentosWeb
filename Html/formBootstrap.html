    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Confirmar Password</label>

            <input type="password" class="form-control" id="inputPassword4">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputdate" class="col-sm-2 col-form-label">Fecha Nacimiento</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" id="inputdate">
        </div>
    </div>


    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>

                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                         Femenino </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                        Masculino </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                        Otro  </label>
            </div>
        </div>
    </fieldset>

    <div class="col-sm-5 mb-3">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentarios</label>
        </div>
    </div>

    <div class="col-sm-3">
        <select class="form-select" aria-label="Mis lenguajes favoritos">
            <option selected>Mis lenguajes favoritos</option>
            <option value="1">Java</option>
            <option value="2">JavaScrip</option>
            <option value="3">Python</option>
          </select>
    </div>
