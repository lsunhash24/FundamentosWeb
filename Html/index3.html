<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web :: desafiolatam</title>
</head>

<body>
    <!-- Formulario-->
    <h2>Mi Formulario de Registro</h2>
    <form action="" method="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="password2">Confirmar</label>
        <input type="password" id="password2" name="password2">
        <br>
        <label for="cumpleanios">Cumplea√±os</label>
        <input type="date" id="cumpleanios" name="cumpleanios">
        <br><br>
        <label for="masculino">Hombre</label>
        <input type="radio" id="masculino" name="genero" value="M">
        <label for="femenino">Mujer</label>
        <input type="radio" id="femenino" name="genero" value="F">
        <label for="otro">Otro</label>
        <input type="radio" id="otro" name="genero" value="O">
        <br>
        <!-- textarea -->
        <P>Una breve descripcion de ti:</P>
        <textarea id="descripcion" name="descripcion" rows="6" cols="30"></textarea><br>
        <br>
        <!-- Select -->
        <p>Lenguaje favorito</p>
        <select id="lenguajes" name="lenguajes">
            <option value="-1">Seleccione lenguaje..</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C++</option>
            <option value="puntoNet">puntoNET</option>
        






    </form>

</body>

</html>
