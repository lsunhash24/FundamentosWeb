    <!-- Formulario -->
      <div class="row">
        <div class="col-xl-4 col-12">
          <form class="form" id="form" name="form">
            <legend><i class="fa-solid fa-user"></i> Formulario</legend>
            <input type="name" class="form-control" id="input_nombre" aria-describedby="namehelp"
              placeholder="Ingrese Nombre" required>
            <input type="name" class="form-control" id="input_apellido" aria-describedby="namehelp"
              placeholder="Ingrese Apellidos" required>
            <label for="input_nacimiento" class="form-label">Ingrese Fecha de Nacimiento <i class="fa-solid fa-cake-candles"></i></label>
            <input type="date" class="form-control" id="input_nacimiento" required min="1900-01-01" max="2023-12-31">

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="activo">
              <label class="form-check-label" for="activo">
                Trabajador activo
              </label>
            </div>

            <label for="input_ingreso" class="form-label" id="labelIngreso">Ingrese Fecha de Ingreso a la
              Organizacion</label>
            <input type="date" class="form-control" id="input_ingreso" min="1900-01-01" max="2023-12-31">

            <input type="number" class="form-control" id="inputSueldoActual" aria-describedby="numberhelp"
              placeholder="Ingrese sueldo actual" min="1" pattern="^[0-9]+" required>
            <input type="number" class="form-control" id="inputSueldoAnterior" aria-describedby="numberhelp"
              placeholder="Ingrese sueldo anterior" min="1" pattern="^[0-9]+" required>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="cargas">
              <label class="form-check-label" for="cargas">
                Tiene cargas familiares
              </label>
            </div>

            <input type="number" class="form-control" id="inputCargas" aria-describedby="numberhelp"
              placeholder="Ingrese N° de cargas">
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" id="boton">
              Enviar Datos
            </button>
          </form>
        </div>

        <!-- tabla para mostrar los datos -->
        <div class="col-xl-8 col-12 text-center my-3 table-responsive-xl">
          <h4 id="tituloTabla">Listado de Personal</h4>
          <table id="myTabla" class="table-dark table-bordered table-striped" width="90%"></table>
        </div>

      </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Mensaje</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="txt">Hello</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
