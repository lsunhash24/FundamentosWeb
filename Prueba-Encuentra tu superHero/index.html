<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Encuentra tu superHero</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="icono" width="30" height="24" class="d-inline-block align-text-top"> SuperHero</a>
        </div>
    </nav>
    <!-- Cabecera con el título de la aplicación-->
    <header class="text-center pt-5 pb-3">
        <h1>Encuentra tu SuperHero</h1>
    </header>

    <div class="row m-auto w-25">
        <img src="assets/img/sh1.jpg" alt="imgHero" width="100%">

    </div>
    <!-- Sección que contiene al formulario de consulta-->
    <section>
        <form>
            <div class="row w-25 m-auto py-5">
                <div class="col-12 sm-6">
                    <label>Ingrese el número de SuperHero a buscar</label>
                </div>
                <div class="col-12 sm-6">
                    <input class="form-control" id="numeroHero">
                </div>
            </div>

            <button class="btn btn-primary mx-auto d-block">Buscar</button>

        </form>
    </section>

    <section>
        <!--etiqueta con los datos del superHero-->
        <div class="row container-fluid w-100 py-5">
            <div class="col-12 col-sm-6" id="heroInfo" style="width: 50%;"></div>

            <!--gráfico con estadisticas-->
            <div class="col-12 col-sm-6" id="heroStats" style="height:500px; width: 50%;"></div>
        </div>
    </section>
    <!--Dependencias de boostrap, canvas y script propio-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js "></script>
    <script src="assets/js/index.js "></script>

</body>

</html>
