<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio JavaScript en practica</title>

<body>

    <form action="#" name="form" id="form">

            <h5 class="titulo">Escr√≠benos !!!</h5>

            <div class="mb-3">
                <p class="mensaje-0" style="color:green"></p>

                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre completo">
                <p class="mensaje-1" style="color:red"></p>
